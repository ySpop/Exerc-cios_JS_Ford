<!-- // Escreva     um     programa que leia     as     medidas     dos     lados     de     um     triângulo     e    escreva    se    ele    é    Equilátero,    Isósceles    ou  Escaleno. 
// Sendo    que:    
// − Triângulo    Equilátero:    possui    os    3    lados    iguais.
// − Triângulo    Isóscele:    possui    2    lados    iguais.
// − Triângulo    Escaleno:    possui    3    lados    diferentes. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO-CALCULO-TRIÂNGULO</title>
</head>
<body>

    <script>

    //entrada de dados
    // = informar as 3 medidas de um triangulo

    const lado01 = parseFloat(prompt("Digite a medida de um dos lados: "))
    const lado02 = parseFloat(prompt("Digite a medida de um dos lados: "))
    const lado03 = parseFloat(prompt("Digite a medida do último lado: "))
    const soma = lado01 + lado02 + lado03


    //processamento
    // = verificar se o triangulo tem os 3 lados igual ou 2 lados iguais ou os 3 lados diferentes
    // = para isso temos que utilizar os operadores lógicos && || ! 
    //saida de dados
    // = informar se o triangulo é equilátero, escaleno ou isócele
    // = motrar a saída do programa na console 
    
    if (lado01 == lado02 && lado01 == lado03) {
    console.log('O triângulo é equilátero.');
    alert('O triângulo é equilátero.');
    } else if (lado01 == lado02 || lado01 == lado03 || lado02 == lado03) {
    console.log('O triângulo é isósceles.');
    alert('O triângulo é isósceles.');
    } else {
    console.log('O triângulo é escaleno.');
    alert('O triângulo é escaleno.');
    }

    </script>
    
</body>
</html>
