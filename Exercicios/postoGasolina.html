<!-- // Um posto está vendendo combustíveis com a seguinte tabela de descontos:



// Álcool:
// . até 20 litros, desconto de 3% por litro Álcool
// . acima de 20 litros, desconto de 5% por litro

// Gasolina:
// . até 20 litros, desconto de 4% por litro Gasolina
// . acima de 20 litros, desconto de 6% por litro

// Escreva um algoritmo que leia o número de litros vendidos e o tipo de combustível (codificado
// da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente
// sabendo-se que o preço do litro da gasolina é R$ 5,30 e o preço do litro do álcool é R$ 4,90.

// Dica: utilize switch case, operadores lógicos e relacionais e estrutura de condição para otimizar o algorítimo.


//entrada de dados
// = selecionar se deseja abastecer com alcool ou com gasolina;
// = selecionar a quantidade de litros que o usuário deseja;

//processamento de dados
// = switch case para gasolina ou alcool

//saida de dados
// = mostrar a porcentagem de desconto se for alcool ou se for gasolina -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO-POSTO-GASOLINA</title>
</head>
<body>

    <script>

    var litrosVendidos = 0
    var codigo = 0
    var desconto;
    var A_álcool = 4.90
    var G_gasolina = 5.30
 

    do {

        codigo = parseInt(prompt(`Digite 1: caso deseje abastecer com álcool\nDigite 2: caso deseje abastecer com gasolina`))
        
        switch (codigo) {
            case 1:
                litrosVendidos = parseFloat(prompt('Digite a quantidade de litros a ser abastecido: '))
                
                const valorTotalAlcool = A_álcool * litrosVendidos

                if (litrosVendidos <= 20) {
                    desconto = 0.97
                    alert(`O desconto será de 3%\nO valor total a ser pago com desconto é igual a: R$${(valorTotalAlcool*desconto).toFixed(2)}`)
                } else {
                    desconto = 0.95
                    alert(`O desconto será de 5%\nO valor total a ser pago com desconto é igual a: R$${(valorTotalAlcool*desconto).toFixed(2)}`)
                }
                break;
        
            case 2:
                litrosVendidos = parseFloat(prompt('Digite a quantidade de litros a ser abastecido: '))

                const valorTotalGasolina = G_gasolina * litrosVendidos

                if (litrosVendidos <= 20) {
                    desconto = 0.96
                    alert(`O desconto será de 4%\nO valor total a ser pago com desconto é igual a: R$${(valorTotalGasolina*desconto).toFixed(2)}`)
                } else {
                    desconto = 0.94
                    alert(`O desconto será de 6%\nO valor total a ser pago com desconto é igual a: R$${(valorTotalGasolina*desconto).toFixed(2)}`)
                }
                break;

            default:
                alert('Código inválido.')
                break;
        }
    } while (codigo <= 2);

    </script>
    
</body>
</html>
