<!-- // Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o
// preço unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o
// desconto e o total a pagar (total a pagar = total - desconto), sabendo-se que:



// - Se quantidade <= 5 o desconto será de 2%
// - Se quantidade > 5 e quantidade <=10 o desconto será de 3%
// - Se quantidade > 10 o desconto será de 5%

// Dica: utilize if / else if / else


//entrada de dados
// = criar variável para receber o nome do produto 
// = perguntar ao usuário qual vai ser a quantidade de produtos
// = perguntar o preço unitário do produto

//processamento de dados
// = realizar o calculo do total da quantidade do produto * valor unitário do produto 
// = realidar o calculo do desconto com base na quantidade de produtos que o usuário vai comprar

//saída de dados
// = mostrar a saída dos produtos que ela escolher e a quantidade e o preço de cada produto
// = mostrar também o desconto de cada produto -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO-PRODUTOS-DESCONTOS</title>
</head>
<body>

    <script>

        var produto = (prompt('Digite o nome do produto: '))
        var quantidade = parseFloat(prompt('Digite a quantidade: '))
        var precoUnidade = parseFloat(prompt('Digite o preço por unidade: '))
        var total = quantidade * precoUnidade
        var desconto = 0

        if (quantidade <= 5) {
            desconto = 0.98
            var totalPagar = total * desconto
            alert(`O total a pagar com o desconto de 2% será: R$${totalPagar}`)
        } else if (quantidade > 5 && quantidade <= 10) {
            desconto = 0.97
            var totalPagar = total * desconto
            alert(`O total a pagar com o desconto de 3% será: R$${totalPagar}`)
        } else {
            desconto = 0.95
            var totalPagar = total * desconto
            alert(`O total a pagar com o desconto de 5% será: R$${totalPagar}`)
        }

    </script>
    
</body>
</html>
